<template bindable="message" bindable="router">
  
  <require from="resources/attributes/tool-tip"></require>
  
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">${message}</a>
    </div>
    <ul class="nav navbar-nav">
      <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
        <a tool-tip title.bind="row.title" href.bind="row.href">${getName(row.title)}</a>
      </li>
    </ul>
  </div>
</nav>
</template>
